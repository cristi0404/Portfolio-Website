        <!--Baguettebox/gallery scripts-->    
        <script src="https://cdnjs.cloudflare.com/ajax/libs/baguettebox.js/1.10.0/baguetteBox.min.js"></script>
        <script>
            var body = document.getElementsByTagName("BODY")[0];

            baguetteBox.run('.grid-gallery', { 
                animation: 'slideIn',
                afterShow: function() {
                    body.style.overflow = 'hidden';
                },
                afterHide: function() {
                    body.style.overflow = 'visible';
                },
                overlayBackgroundColor: 'rgba(255,255,255,1)'
            });



            /* makes navbar dropdown hoverable on large and xl screens*/
            const $dropdown = $(".dropdown");
            const $dropdownToggle = $(".dropdown-toggle");
            const $dropdownMenu = $(".dropdown-menu");
            const showClass = "show";
            const currentClass = "current";
            const $dropdownLink = $('.navbar .dropdown > a');
             
            $(window).on("load resize", function() {
              if (this.matchMedia("(min-width: 992px) and (any-hover:hover)").matches) {
                $dropdownLink.click(function() {
                    location.href = this.href;
                });
                $dropdown.hover(
                  function() {
                    const $this = $(this);
                    $this.addClass(showClass);
                    $this.find($dropdownToggle).attr("aria-expanded", "true");
                    $this.find($dropdownMenu).addClass(showClass);

                  },
                  function() {
                    const $this = $(this);
                    $this.removeClass(showClass);
                    $this.find($dropdownToggle).attr("aria-expanded", "false");
                    $this.find($dropdownMenu).removeClass(showClass);
                  }
                );

              } else {
                $dropdown.off("mouseenter mouseleave");
              }

            });

        </script>
