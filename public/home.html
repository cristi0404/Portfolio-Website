		<script>

			/*hide svg titles on hover*/

			var laptop = document.getElementById('laptop');
			var ipad = document.getElementById('ipad');
			var canvas = document.getElementById('canvas');

			var laptoptitle = document.getElementById('laptoptitle');
			var ipadtitle = document.getElementById('ipadtitle');
			var canvastitle = document.getElementById('canvastitle');

			laptop.onmouseover = function() {
				laptoptitle.innerHTML = "";
			}
			laptop.onmouseout = function() {
				laptoptitle.innerHTML = "Open laptop that links to graphic design portfolio";
			}

			ipad.onmouseover = function() {
				ipadtitle.innerHTML = "";
			}
			ipad.onmouseout = function() {
				ipadtitle.innerHTML = "Propped up iPad that links to digital art portfolio";
			}

			canvas.onmouseover = function() {
				canvastitle.innerHTML = "";
			}
			canvas.onmouseout = function() {
				canvastitle.innerHTML = "Canvas on easle that links to art portfolio";
			}

		</script>
