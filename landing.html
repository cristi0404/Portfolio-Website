		<script type="text/javascript">
			
			var darklamp = document.getElementById('darklamp');
			var inside = document.getElementById('inside');
			var bulb = document.getElementById('bulb');
			var bulbshadow = document.getElementById('bulbshadow');
			var lightbeam = document.getElementById('lightbeam');
			var outline = document.getElementById('st7');


			/*lamp blinking effect*/
			function show() {
				outline.removeAttributeNS(null,'class');
				outline.setAttributeNS(null,'class','show');
			}

			function hide() {
				outline.removeAttributeNS(null,'class');
				outline.setAttributeNS(null,'class','hide');
			}

			for (var i=900; i < 3600; i=i+900) {
				setTimeout(function() {
					show();
				}, i);
				setTimeout(function() {
					hide();
				}, i+360);

			}


			/* event handling for turning lamp on/off */
			var elementClicked = false;
			

			function darklampon() {
				inside.setAttributeNS(null, 'style', 'fill:#FFDBA3');
				bulb.setAttributeNS(null, 'style', 'fill:#FFE1B7');
				bulbshadow.setAttributeNS(null, 'style', 'fill:#FFD399');

				lightbeam.style.visibility = "visible";
			}

			function darklampoff() {
				inside.setAttributeNS(null, 'style', 'fill:#111A1D');
				bulb.setAttributeNS(null, 'style', 'fill:#9F9B8A');
				bulbshadow.setAttributeNS(null, 'style', 'fill:#828072');

				lightbeam.style.visibility = "hidden";
			}


			darklamp.onclick = function() {
				if (elementClicked == false) {
					darklampon();
					elementClicked = true;
				}

				else if (elementClicked == true) {
					darklampoff();
					elementClicked = false;
				}

			}

		</script>
	</body>
</html>
